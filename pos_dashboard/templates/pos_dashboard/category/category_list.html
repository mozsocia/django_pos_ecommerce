{% extends 'pos_dashboard/base.html' %}
{% load static %}
{% block body %}

<div class="main-wrapper">
    <div class="page-wrapper">
        <div class="content">
            <div class="page-header">
                <div class="page-title">
                    <h4>Category List</h4>
                    <h6>Manage your Category</h6>
                </div>
                <div class="page-btn">
                    <a href="{% url 'category_add' %}" class="btn btn-added"><img
                            src="https://dreamspos.dreamguystech.com/html/template/assets/img/icons/plus.svg" alt="img"
                            class="me-2">Add Category</a>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="table-top">
                        <div class="search-set">
                            <div class="search-path">
                                <a class="btn btn-filter" id="filter_search">
                                    <img src="https://dreamspos.dreamguystech.com/html/template/assets/img/icons/filter.svg"
                                        alt="img">
                                    <span><img
                                            src="https://dreamspos.dreamguystech.com/html/template/assets/img/icons/closes.svg"
                                            alt="img"></span>
                                </a>
                            </div>
                            <div class="search-input">
                                <a class="btn btn-searchset">
                                    <img src="https://dreamspos.dreamguystech.com/html/template/assets/img/icons/search-white.svg"
                                        alt="img">
                                </a>
                            </div>
                        </div>
                        <div class="wordset">
                            <ul>
                                <li>
                                    <a data-bs-toggle="tooltip" data-bs-placement="top" title="pdf"><img
                                            src="https://dreamspos.dreamguystech.com/html/template/assets/img/icons/pdf.svg"
                                            alt="img"></a>
                                </li>
                                <li>
                                    <a data-bs-toggle="tooltip" data-bs-placement="top" title="excel"><img
                                            src="https://dreamspos.dreamguystech.com/html/template/assets/img/icons/excel.svg"
                                            alt="img"></a>
                                </li>
                                <li>
                                    <a data-bs-toggle="tooltip" data-bs-placement="top" title="print"><img
                                            src="https://dreamspos.dreamguystech.com/html/template/assets/img/icons/printer.svg"
                                            alt="img"></a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="card" id="filter_inputs">
                        <div class="card-body pb-0">
                            <div class="row">
                                <div class="col-lg-2 col-sm-6 col-12">
                                    <div class="form-group">
                                        <input type="text" placeholder="Enter User Name">
                                    </div>
                                </div>
                                <div class="col-lg-2 col-sm-6 col-12">
                                    <div class="form-group">
                                        <input type="text" placeholder="Enter Phone">
                                    </div>
                                </div>
                                <div class="col-lg-2 col-sm-6 col-12">
                                    <div class="form-group">
                                        <input type="text" placeholder="Enter Email">
                                    </div>
                                </div>
                                <div class="col-lg-2 col-sm-6 col-12">
                                    <div class="form-group">
                                        <select class="select">
                                            <option>Disable</option>
                                            <option>Enable</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-1 col-sm-6 col-12 ms-auto">
                                    <div class="form-group">
                                        <a class="btn btn-filters ms-auto"><img
                                                src="https://dreamspos.dreamguystech.com/html/template/assets/img/icons/search-whites.svg"
                                                alt="img"></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table  datanew">
                            <thead>
                                <tr>
                                    <th>Category Name</th>
                                    <th>Parent Name</th>
                                    <th>Action</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                {% for x in category_list %}
                                <tr>

                                    <td>{{ x.category_name }}</td>
                                    <td>{{ x.parent }}</td>
                                    
                                    <!-- <td><span class="badges bg-lightgreen">Paid</span></td> -->
                                    <td>
                                        <a class="me-3"
                                            href="https://dreamspos.dreamguystech.com/html/template/editpurchase.html">
                                            <img src="https://dreamspos.dreamguystech.com/html/template/assets/img/icons/edit.svg"
                                                alt="img">
                                        </a>
                                        <a class="me-3 confirm-text" href="javascript:void(0);">
                                            <img src="https://dreamspos.dreamguystech.com/html/template/assets/img/icons/delete.svg"
                                                alt="img">
                                        </a>
                                    </td>
                                </tr>
                                {% endfor %}

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock body %}
