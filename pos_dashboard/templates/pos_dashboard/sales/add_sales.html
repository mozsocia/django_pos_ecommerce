{% extends 'pos_dashboard/base.html' %}
{% block body %}

<div class="main-wrapper">
    <div class="page-wrapper">
        <div class="content">
            <div class="page-header">
                <div class="page-title">
                    <h4>Sales Add</h4>
                    <h6>Add/Update Sales</h6>
                </div>
            </div>
            <form action="{% url 'sales_product' %}" method="POST" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %} 
                        <div class="row">
                            <div class="col-lg-3 col-sm-6 col-md-4 col-12">
                                <div class="form-group">
                                    <label>Customer Name</label>
                                    <select class="select" name="customer_name" >
                                    <option value="" selected="">Select Customer--</option>
                                    {% for x in customer %}
                                    <option value="{{ x.pk }}">{{ x.name }}</option>
                                    {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="col-lg-3 col-sm-6 col-md-4 col-12">
                                <div class="form-group">
                                    <label>Phone number</label>
                                    <div class="input-groupicon">
                                        <input type="number" name="phone" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-3 col-sm-6 col-md-4 col-12">
                                <div class="form-group">
                                    <label>Start Date</label>
                                    <div class="input-groupicon">
                                        <input type="date" name="billing_date" class="form-control">
                                        
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-3 col-sm-6 col-md-4 col-12">
                                <div class="form-group">
                                    <label>Product Name</label>

                                    <select class="select" name="sale_product_name" >
                                    <option value="" selected="">Select Product--</option>
                                    {% for x in sale_product_name %}
                                    <option value="{{ x.pk }}">{{ x.product_name }}</option>
                                    {% endfor %}
                                    </select>

                                </div>
                            </div>


                            <div class="col-lg-2 col-sm-6 col-md-4 col-12">
                                <div class="form-group">
                                    <label>Product Code</label>
                                    <div class="input-groupicon">
                                        <input type="text" name="product_code" class="form-control">
                                        
                                    </div>
                                </div>
                            </div>


                            <div class="col-lg-3 col-sm-6 col-md-4 col-12">
                                <div class="form-group">
                                    <label>Category Select</label>

                                    <select class="select" name="category" >
                                    <option value="" selected="">Select Category--</option>
                                    {% for x in category %}
                                    <option value="{{ x.pk }}">{{ x.category_name }}</option>
                                    {% endfor %}
                                    </select>
                                </div>
                            </div>


                            <div class="col-lg-3 col-sm-6 col-md-4 col-12">
                                <div class="form-group">
                                    <label>Brand Select</label>

                                    <select class="select" name="brand" >
                                    <option value="" selected="">Select brand--</option>
                                    {% for x in brand %}
                                    <option value="{{ x.pk }}">{{ x.name }}</option>
                                    {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="col-lg-2 col-sm-6 col-md-4 col-12">
                                <div class="form-group">
                                    <label>Quantity</label>
                                    <div class="input-groupicon">
                                        <input type="text" id="id_quantity" name="quantity" class="form-control" placeholder="Quantity">
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-2 col-sm-6 col-md-4 col-12">
                                <div class="form-group">
                                    <label>Unit</label>

                                    <select class="select" name="unit" >
                                    <option value="" selected="">Select Unit--</option>
                                    {% for x in unit %}
                                    <option value="{{ x.pk }}">{{ x.name }}</option>
                                    {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="col-lg-2 col-sm-6 col-md-4 col-12">
                                <div class="form-group">
                                    <label>Unit Price</label>
                                    <div class="input-groupicon">
                                        <input type="text" id="id_unit_price" name="unit_price" class="form-control" placeholder="Unit price">
                                    </div>
                                </div>
                            </div>
                           
                            <div class="col-lg-3 col-sm-6 col-md-4 col-12">
                                <div class="form-group">
                                    <label>Sale Price</label>
                                    <div class="input-groupicon">
                                        <input type="text" id="id_sale_price" name="sale_price" class="form-control" placeholder="Sales price">
                                    </div>
                                </div>
                            </div>
                            

                        </div>

                     
                        <div class="row">
                            <div class="col-lg-12 float-md-right">
                                <div class="total-order">
                                    <ul>
                                        <li>
                                            <h4>Total Price</h4>
                                        <input id="id_total_price" type="number" name="total_price" class="form-control" placeholder="Total price">
                                        </li>
                                        <li>
                                            <h4>Discount % </h4>
                                        <input id="id_total_descount" type="number" name="total_descount" class="form-control" placeholder="Discount price %">
                                        </li>
                                        <li>
                                            <h4>Sub Total</h4>
                                        <input id="id_sub_total" type="number" name="sub_total" class="form-control" placeholder="Sub Total price">
                                        </li>
                                        <li class="total">
                                            <h4>Paid</h4>
                                        <input id="id_paid" type="number" name="paid" class="form-control" placeholder="Paid price">
                                        </li>

                                        <li class="total">
                                            <h4>Due</h4>
                                        <input id="id_due" type="number" name="due" class="form-control" placeholder="Due price">

                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <button type="submit" class="btn btn-submit me-2">Submit</button>
                                <button type="reset" class="btn btn-cancel">Reset</button>
                               
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock body %}


{% block script %}

<!-- total_price -->
<script>
    $(document).ready(function () {
        // Get the CSRF token
        var csrftoken = $('[name="csrfmiddlewaretoken"]').val();

        // Retrieve the necessary elements
        var quantityInput = $('#id_quantity');
        var unitPriceInput = $('#id_unit_price');
        var totalInput = $('#id_total_price');
        var subtotalInput = $('#id_sub_total');

        var total_price_Input = $('#id_total_price');
        var discount_price_input = $('#id_total_descount');
        var subtotalInput = $('#id_sub_total');


        var paidamountInput = $('#id_paid');
        var dueamountInput = $('#id_due');

       
// Function to send AJAX request and update total
        function updateTotal() {
            
            var quantity_val = quantityInput.val();
            var unitPrice_val = unitPriceInput.val();
            let discount_price_input_val = discount_price_input.val()
            var paid_price_val = paidamountInput.val();

            totalInput.val(quantity_val*unitPrice_val);

  
            subtotalInput.val(quantity_val * unitPrice_val - (discount_price_input_val || 0));

            subtotalInput_val = subtotalInput.val()

            dueamountInput.val(subtotalInput_val-paid_price_val)
         
        }
        paidamountInput.on('change', updateTotal);
        
        
        // Attach change event listeners to the quantity and unit price inputs
        quantityInput.on('change', updateTotal);
        unitPriceInput.on('change', updateTotal);

        total_price_Input.on('change', updateTotal);
        discount_price_input.on('change', updateTotal);

        sub_total_Input.on('change', updateTotal);

    });

</script>
{% endblock script %}
