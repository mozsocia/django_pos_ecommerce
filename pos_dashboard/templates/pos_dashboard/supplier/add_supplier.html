{% extends 'pos_dashboard/base.html' %}
{% block body %}
<div class="page-wrapper">
  <div class="content">
    <div class="page-header">
      <div class="page-title">
        <h4> Add Supplier</h4>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <form action="{% url 'supplier_add' %}" method="POST" enctype="multipart/form-data">
          <div class="row">
            {% csrf_token %}
            <div class="col-lg-3 col-sm-6 col-12">
              <div class="form-group">
                <label>Supplier Name</label>
                <input type="text" id="id_name" name="name" class="form-control" placeholder="Name">
              </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
              <div class="form-group">
                <label>Supplier Type</label>
                <input type="text" name="supplier_type" class="form-control" placeholder="supplier_type">
              </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
              <div class="form-group">
                <label>Supplier ID</label>
                <input type="text" name="supplier_ID" class="form-control" placeholder="supplier_ID">
              </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
              <div class="form-group">
                <label>Address</label>
                <input type="text" name="address" class="form-control" placeholder="address">
              </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
              <div class="form-group">
                <label>Phone Number</label>
                <input type="number" name="phone" class="form-control" placeholder="Phone">
              </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
              <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control" placeholder="email">
              </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
              <div class="form-group">
                <label>Amount</label>
                <input type="number" name="amount" class="form-control" placeholder="amount">
              </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
              <div class="form-group">
                <label>Start Date</label>
                <input type="date" name="start_date" class="form-control" placeholder="start_date">
              </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
              <div class="form-group">
                <label>Guarantor Name</label>
                <input type="text" name="guarantor_name" class="form-control" placeholder="guarantor_name">
              </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
              <div class="form-group">
                <label>Guarantor Phone</label>
                <input type="text" name="guarantor_phone" class="form-control" placeholder="guarantor_phone">
              </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
              <div class="form-group">
                <label>Chassis no</label>
                <input type="text" name="Chassis_no" class="form-control" placeholder="Chassis_no">
              </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
              <div class="form-group">
                <label>Transport Name</label>
                <input type="text" name="Transport_name" class="form-control" placeholder="Transport_name">
              </div>
            </div>
            <div class="mb-3">
              <label for="formFile" class="form-label">Supplier image</label>
              <input class="form-control" type="file" id="formFile">
            </div>
            <div class="col-lg-12">
              <button type="submit" class="btn btn-submit me-2">Submit</button>
              <a href="javascript:void(0);" class="btn btn-cancel">Cancel</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock body %}
