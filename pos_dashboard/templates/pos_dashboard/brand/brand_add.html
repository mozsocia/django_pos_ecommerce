{% extends 'pos_dashboard/base.html' %}
{% block body %}

<div class="page-wrapper">
  <div class="content">
    <form action="{% url 'brand_add' %}" method="POST" enctype="multipart/form-data">
      <div class="page-header">
        <div class="page-title">
          <h4>Brand Management</h4>
          <h6>Add/Update Brand</h6>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="row">
            {% csrf_token %}
            <div class="col-lg-3 col-sm-6 col-12">
              <div class="form-group">
                <label>Brand Name</label>
                <input type="text" name="name" placeholder="Brand Name">
              </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
              <div class="form-group">
                <label>Discription</label>
                <input type="text" name="discription" placeholder="Brand Discription">

              </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
              <div class="form-group">
                <label>Image</label>
                {{ form.image }}
              </div>
            </div>

            <div class="col-lg-12">
              <button type="submit" class="btn btn-submit me-2">Submit</button>
              <a href="#" class="btn btn-cancel">Cancel</a>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
{% endblock body %}
