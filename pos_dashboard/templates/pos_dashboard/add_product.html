{% extends 'pos_dashboard/base.html' %}
{% block body %}

<div class="main-wrapper">

  <div class="page-wrapper">
    <div class="content">
      <div class="page-header">
        <div class="page-title">
          <h4>Product Add</h4>
          <h6>Create new product</h6>
        </div>
      </div>
      <form action="" method="POST" enctype="multipart/form-data">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-lg-3 col-sm-6 col-12">
                {% csrf_token %}
                {{ form.media }}
                <div class="form-group">
                  <label>Product Name</label>
                  {{ form.product_name }}
                </div>
              </div>

              <div class="col-lg-3 col-sm-6 col-12">
                <div class="form-group">
                  <label>Category</label>
                  <select class="select">
                    <option>Choose Category</option>
                    <option>Computers</option>
                  </select>
                </div>
              </div>
              <div class="col-lg-3 col-sm-6 col-12">
                <div class="form-group">
                  <label>Supplier</label>
                  <select class="select">
                    <option>Choose Supplier</option>
                    <option>Fruits</option>
                    <option>Fruits 1</option>
                    <option>Fruits 2</option>
                  </select>
                </div>
              </div>
              <div class="col-lg-3 col-sm-6 col-12">
                <div class="form-group">
                  <label>Brand</label>
                  <select class="select">
                    <option>Choose Brand</option>
                    <option>Brand</option>
                  </select>
                </div>
              </div>
              <div class="col-lg-3 col-sm-6 col-12">
                <div class="form-group">
                  <label>Unit</label>
                  <select class="select">
                    <option>Choose Unit</option>
                    <option>Unit</option>
                  </select>
                </div>
              </div>
              <div class="col-lg-3 col-sm-6 col-12">
                <div class="form-group">
                  <label>SKU</label>
                  <input type="text">
                </div>
              </div>
              <div class="col-lg-3 col-sm-6 col-12">
                <div class="form-group">
                  <label>Minimum Qty</label>
                  <input type="text">
                </div>
              </div>
              <div class="col-lg-3 col-sm-6 col-12">
                <div class="form-group">
                  <label>Quantity</label>
                  <input type="text">
                </div>
              </div>
              <div class="col-lg-12 col-sm-6 col-12">
                <div class="form-group">
                  <label for="note">Note:</label>
                  <div class="input-groupicon">
                    <input type="text" step="0.01" id="note" name="note" x-model="formData.note" class="form-control">
                  </div>
                </div>
              </div>
              <div class="col-lg-3 col-sm-6 col-12">
                <div class="form-group">
                  <label>Tax</label>
                  <select class="select">
                    <option>Choose Tax</option>
                    <option>2%</option>
                  </select>
                </div>
              </div>
              <div class="col-lg-3 col-sm-6 col-12">
                <div class="form-group">
                  <label>Discount Type</label>
                  <select class="select">
                    <option>Percentage</option>
                    <option>10%</option>
                    <option>20%</option>
                  </select>
                </div>
              </div>
              <div class="col-lg-3 col-sm-6 col-12">
                <div class="form-group">
                  <label>Price</label>
                  <input type="text">
                </div>
              </div>
              <div class="col-lg-3 col-sm-6 col-12">
                <div class="form-group">
                  <label> Status</label>
                  <select class="select">
                    <option>Closed</option>
                    <option>Open</option>
                  </select>
                </div>
              </div>
              <div class="mb-3">
                <label for="formFile" class="form-label">Product image</label>
                <input class="form-control" type="file" id="formFile">
              </div>
              <div class="col-lg-12">
                <a href="javascript:void(0);" class="btn btn-submit me-2">Submit</a>
                <a href="https://dreamspos.dreamguystech.com/html/template/productlist.html"
                  class="btn btn-cancel">Cancel</a>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock body %}
