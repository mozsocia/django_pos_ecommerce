{% extends "store/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section col-10 col-md-6 col-lg-4 border shadow mx-auto my-4">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-1" style="font-size:25px ; text-align: center;">Change Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group mx-auto">
                <button style="background-color: #c1272d;color: white;" class="btn col-12" type="submit">Submitt</button>
            </div>
        </form>
    </div>
{% endblock content %}
