
{% extends 'store/base.html' %}
{% load static %}

{% block content %}

<div class="container my-4">
    <div class="row">
        {% for v in videos %}
        <div class="col-6 col-md-4 col-lg-3 my-2">
            <iframe src="{{ v.video_embed_link }}" frameborder="0"></iframe>
            <p style="color: black;">{{ v.title }}</p>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
