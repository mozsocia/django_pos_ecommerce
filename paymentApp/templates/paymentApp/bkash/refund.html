{% extends 'dashboard/base.html' %}
{% load crispy_forms_tags %}
{% block dashboard %}
    
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
	  <div class="container-full">

		<!-- Main content -->
		<section class="content">
			<div class="row">
			  <div class="col-12">
				<div class="box">
				  <div class="box-body">
					<form method="POST">
                        <div class="content-header d-flex">
                            <div class="me-auto mt-2">
                                <h4 class="page-title">Refund<h4>
                            </div>
                            <div class="form-actions mt-10">
                                <button type="submit" class="btn btn-primary col-12"> <i class="fa fa-check"></i> Save</button>
                            </div>
                        </div>
                        {% csrf_token %}
						<div class="form-body">
							<div class="form-group">
								<input type="text" name="paymentID" value="{{ payment_list.paymentID }}">							
							</div>
							<div class="form-group">
								<input type="text" name="trxID" value="{{ payment_list.trxID }}">							
							</div>
							<div class="form-group">
								<input type="text" name="amount">
							</div>
							<div class="form-group">
								<input type="text" name="sku">							
							</div>
							<div class="form-group">
								<input type="text" name="reason">							
							</div>
						</div>
					</form>
				  </div>
				</div>
			  </div>		  
		  </div>
		</section>
		<!-- /.content -->
	  
	  </div>
  </div>
  <!-- /.content-wrapper -->

  {% endblock dashboard %}
