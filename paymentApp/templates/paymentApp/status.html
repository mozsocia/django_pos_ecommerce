{% extends 'store/base.html' %}

{% block content %}
<div class=" container-fluid pt-5">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}" style="margin-top: 2%; text-align: center;">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
{% endblock  %}
