{% extends 'dashboard/base.html' %}
    
{% block dashboard %}
  

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
	  <div class="container-full">
		<!-- Content Header (Page header) -->
		<div class="content-header d-flex">
			<div class="me-auto mt-2">
				<h4 class="page-title">Returns Policy List</h4>
			</div>
			<div class="">
				<a class="btn btn-sm btn-info" href="{% url 'returns_policy-add' %}">Add Returns-Policy</a>
			</div>
		</div>

		<!-- Main content -->
		<section class="content">

		  <div class="row">
			  <div class="col-12">
				<div class="box">
				  <div class="box-body">
					<div class="table-responsive">
						<table id="productorder" class="table table-hover no-wrap product-order" data-page-size="10">
							<thead>
								<tr>
                                    <th>Id</th>
									<th>Returns Policy</th>                                                           
                                    <th>Action</th>
								</tr>
							</thead>
							<tbody>

							{% for c in returns_policy %} 
								<tr>
                                    <td>{{ c.id }}</td>
                                    <td>{{ c.all_information|truncatechars_html:60|safe }}</td>
									<td><a href="{% url 'returns_policy-update' c.pk %}" class="text-info me-10" data-bs-toggle="tooltip" data-bs-original-title="Edit">
											<i class="ti-marker-alt"></i>
										</a> 
										<a href="{% url 'returns_policy-delete' c.pk %}" class="text-danger" data-bs-original-title="Delete" data-bs-toggle="tooltip">
											<i class="ti-trash"></i>
										</a>
									</td>
								</tr>
								{% endfor %}								
							</tbody>						
						</table>
					</div>
				  </div>
				</div>
			  </div>		  
		  </div>

		</section>
		<!-- /.content -->
	  </div>
  </div>
  <!-- /.content-wrapper -->



  {% endblock dashboard %}
