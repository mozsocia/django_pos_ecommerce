{% extends 'dashboard/base.html' %}
{% load crispy_forms_tags %}
{% block dashboard %}
    
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
	  <div class="container-full">

		<!-- Main content -->
		<section class="content">
			<div class="row">
			  <div class="col-12">
				<div class="box">
				  <div class="box-body">
					<form action="" method="POST" enctype="multipart/form-data">
                        <div class="content-header d-flex">
                            <div class="me-auto mt-2">
                                <h4 class="page-title">Create Parcel</h4>
                            </div>
                            <div class="form-actions mt-10">
                                <button type="submit" class="btn btn-primary col-12"> <i class="fa fa-check"></i> Save</button>
                            </div>
                        </div>
                        {% csrf_token %}
						<div class="form-body">
							<div class="row">
								<!--/span-->
								<p>Shipping address : {{ order.shipping_address.full_address }}</p>
								<div class="col-md-12">
									<div class="form-group">
                                        {{ form.delivery_area|as_crispy_field }}
                                        {{ form.parcel_weight|as_crispy_field }}
									</div>
								</div>
								<!--/span-->
							</div>
							<!--/row-->
						</div>
					</form>
				  </div>
				</div>
			  </div>		  
		  </div>
		</section>
		<!-- /.content -->
	  
	  </div>
  </div>
  <!-- /.content-wrapper -->

  {% endblock dashboard %}
