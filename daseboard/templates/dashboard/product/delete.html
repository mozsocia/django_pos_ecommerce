
{% extends 'dashboard/base.html' %}
    
{% block dashboard %}
  

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
	  <div class="container-full">
		<!-- Content Header (Page header) -->
		<div class="content-header d-flex">
			<div class="me-auto mt-2">
				<h4 class="page-title">Delete</h4>
			</div>
		</div>

		<!-- Main content -->
		<section class="content">

		  <div class="row">
			  <div class="col-12">
				<div class="box">
				  <div class="box-body">
                    <div class="row">
                        <div class="col-12 col-md-8 mx-auto ">
                            <div class="mt-5">
                            <h1 style="text-align: center;">Are You sure you want to delete {{ product }}</h1>
                    
                            </div>
                            <form method="POST" action="">
                                {% csrf_token %}
                                <div style="text-align: center;">
                                    <a class="btn btn-sm btn-info" href="{% url 'dashboard-product-list' %}">Cancel</a>
                                    <input class="btn btn-sm btn-danger" type="submit" name="Confirm" value="Delete">
                                </div>
                            </form>
                        </div>
                        
                    </div>
				  </div>
				</div>
			  </div>		  
		  </div>

		</section>
		<!-- /.content -->
	  </div>
  </div>
  <!-- /.content-wrapper -->



  {% endblock dashboard %}
