{% extends 'daseboard/base.html' %}
{% block daseboardcontent %}
<div class="row">
    <div class="col-12 col-md-8 mx-auto ">
        <div class="mt-5">
        <h1 style="text-align: center;">Are You sure you want to delete {{ product }}</h1>

        </div>
        <form method="POST" action="">
            {% csrf_token %}
            <div style="text-align: center;">
                <a class="btn btn-sm btn-info" href="">Cancel</a>
                <input class="btn btn-sm btn-danger" type="submit" name="Confirm" value="Delete">
            </div>
        </form>
    </div>
    
</div>

 {% endblock daseboardcontent %}
